<mat-expansion-panel class="task" hideToggle="true" title="{{title}}">
  <mat-expansion-panel-header [class.completed]="task.status" class="task-title">
    <mat-panel-title>
      {{task.title}}
    </mat-panel-title>
    <mat-panel-description class="panel-status">
        <!-- <i class="material-icons" *ngIf="!task.hasChildren && !task.status">clear</i> -->
        <i class="material-icons" *ngIf="!task.hasChildren && task.status">done</i>
        <i class="material-icons" *ngIf="task.hasChildren">keyboard_arrow_down</i>
      <!-- <mat-checkbox [checked]="task.status"></mat-checkbox> -->
    </mat-panel-description>
  </mat-expansion-panel-header>
  <!-- <ng-template> -->
  <p *ngIf="!task.hasChildren">{{task.details}}</p>
    <!-- <app-task-list *ngIf="task.hasChildren" [id]=task.id class="shrunk"></app-task-list> -->
  <!-- </ng-template> -->
</mat-expansion-panel>
